<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Nature’s Binary Atlas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://3Dmol.org/build/3Dmol-min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: #f0f0f0;
    }
    header {
      background: #1a1a1a;
      padding: 1.5rem 2rem;
      text-align: center;
      border-bottom: 1px solid #333;
    }
    header h1 {
      font-size: 2rem;
      color: #6cf2ff;
      text-shadow: 0 0 8px rgba(108, 242, 255, 0.4);
    }
    .intro {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
      text-align: center;
      color: #ccc;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }
    #root {
      flex: 2;
      min-height: 500px;
      border: 1px solid #444;
      border-radius: 8px;
      background: #000;
    }
    #sidebar {
      flex: 1;
      padding: 1rem;
      border-radius: 8px;
      background: #1d1d1d;
      border: 1px solid #333;
    }
    #sidebar h2 {
      font-size: 1.2rem;
      color: #6cf2ff;
    }
    a {
      color: #86d2ff;
    }
  </style>
</head>
<body>
  <header>
    <h1>Nature’s Binary Atlas</h1>
  </header>
  <section class="intro">
    <p><em>What if carbon had a code? What if nature already speaks in binary?</em></p>
    <p>This atlas visualizes symbolic carbon glyphs, binary signals, and real protein structures in a living scientific interface.</p>
  </section>
  <main class="container">
    <div id="root"></div>
    <div id="sidebar"></div>
  </main>
  <script src="main.js"></script>
</body>
</html>
